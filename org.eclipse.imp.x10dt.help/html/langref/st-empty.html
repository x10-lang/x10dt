<div class="p"><!----></div>
The empty statement ";" does nothing.  It is useful when a
loop header is evaluated for its side effects.  For example,
the following code sums the elements of an array.
<pre>
var sum: Int = 0;
for (i: Int = 0; i &lt; a.length; i++, sum += a[i])
    ;
</pre>
