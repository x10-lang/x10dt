     <h3><a name="tth_sEc3.1">
3.1</a>&nbsp;&nbsp;<tt>atomic</tt> annotation</h3>
A method may be declared <tt>atomic</tt>.
<pre>
445   MethodModifier ::= atomic  
</pre>

<div class="p"><!----></div>
Such a method is treated as if the statement in its body is wrapped 
implicitly in an <tt>atomic</tt> statement.
