  <h2><a name="tth_sEc3">
3</a>&nbsp;&nbsp;Future type constructor</h2>
For any type <tt>t</tt>, <tt>future&lt;t&#62;</tt> is a type:
<pre>
424   Type ::=   future &lt; Type &#62;  
</pre>

<div class="p"><!----></div>
The type  represents a value which when forced will return a value of type
<tt>t</tt>. Thus the type makes available the following methods:

<div class="p"><!----></div>
<pre>
  public Type force() 
</pre>
