11</a>&nbsp;&nbsp;Do-while statement</h2>

<div class="p"><!----></div>
Statement &nbsp;DoWhileStatement <br />
DoWhileStatement &nbsp;"do" Statement "while" "(" Expression ")" ";" <br />


<div class="p"><!----></div>
A do-while statement executes a loop body, and then evaluates a
condition expression.  If "true", the loop repeats.
Otherwise, the loop exits.

<div class="p"><!----></div>
The condition must be of type "Boolean".
