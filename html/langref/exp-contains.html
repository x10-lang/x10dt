 <h2><a name="tth_sEc28">
28</a>&nbsp;&nbsp;Contains expressions</h2>

<div class="p"><!----></div>
ContainsExpression &nbsp;Expression &#239;n" Expression <br />


<div class="p"><!----></div>
The expression "p in r" tests if a value "p" is in a collection
"r"; it evaluates to "r.contains(p)".
The collection "r"
must be of type "Collection[T]" and the value "p" must
be of type "T".
