<h1>Optimization Preferences</h1>

<p>Indicate your preferences for the Optimization settings on the 
<a class="command-link" href='javascript:executeCommand("org.eclipse.ui.window.preferences(preferencePageId=x10dt.core.preferences.generated.X10.Compiler.Optimizations)")'> 
<img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" 
alt="Opens the Optimizations preference page"><b> X10 &gt; Compiler &gt; Optimizations </b></a> preference page.</p>

<table border="1" cellspacing="0" cellpadding="5" width="100%" summary="Output folder section">
	<tr>
		<td valign="top">
		<p>Optimize</p>
		</td>
		<td valign="top">
		<p>Generate optimized code</p>
		</td>
		<td valign="top">
		<p>Off</p>
		</td>
	</tr>
	<tr>
		<td valign="top">
		<p>Disable checking</p>
		</td>
		<td valign="top">
		<p> 
		Turns checking off
		</p>
		</td>
		<td valign="top">
		<p>Off</p>
		</td>
	</tr>
